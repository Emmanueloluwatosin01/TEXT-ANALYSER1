<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEXT ANALYZER</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>

<body>
  <div class="container">
    <div id="result1">
    </div><br><br>
    <form id="output2">
      <div class="form-group">
        <h1>Text Analyser</h1>
        <br>
        <h2>Input a text passage :</h2>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
        <h2> Enter a word to make bold in the passage:</h2>
        <input type="text" id="word" name="word" class="form-control">
        <br>
        <button type="submit" class="btn btn-success" id="submitButton">Submit</button>
      </div>
    </form>

  </div>
  <div class="ntn">
    <p>Total Word Count: <span id="total-count"></span></p>
    <br>
    <p>Selected Word Count: <span id="totalcount"></p>
    <br>
    <p>Bolded-Passasge: <span id="bolded-passage"></span></p>
    <br>
    <p>Top 3 word: <span id="top3Word"></span> </p>
    <br>
  </div>

</body>
</div>
